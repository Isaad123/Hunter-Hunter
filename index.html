<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Hunter-Hunter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #1a1a2e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      min-height: 100dvh;
      font-family: 'Courier New', monospace;
      color: #eee;
      touch-action: none;
      overflow: hidden;
    }
    #game-container {
      position: relative;
      width: 100%;
      max-width: 900px;
    }
    canvas {
      display: block;
      width: 100%;
      height: auto;
      image-rendering: pixelated;
      border: 2px solid #444;
      touch-action: none;
    }
    #title-screen {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(10, 10, 20, 0.88);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 16px;
    }
    #title-screen h1 {
      font-size: clamp(24px, 6vw, 48px);
      letter-spacing: 6px;
      color: #fff;
      text-shadow: 0 0 20px #aaf;
    }
    #title-screen p {
      font-size: clamp(14px, 3vw, 18px);
      color: #aaa;
      animation: blink 1.2s infinite;
    }
    #title-screen .instructions {
      font-size: clamp(11px, 2.5vw, 13px);
      color: #666;
      animation: none;
      text-align: center;
      line-height: 1.8;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    #title-screen.hidden { display: none; }

    /* ── On-screen D-pad ── */
    #dpad {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 12px 0 env(safe-area-inset-bottom, 12px);
      width: 100%;
      max-width: 900px;
      background: #1a1a2e;
    }
    #dpad-grid {
      display: grid;
      grid-template-columns: repeat(3, 72px);
      grid-template-rows: repeat(3, 72px);
      gap: 6px;
    }
    .dpad-btn {
      background: rgba(255, 255, 255, 0.10);
      border: 2px solid rgba(255, 255, 255, 0.25);
      border-radius: 12px;
      color: #fff;
      font-size: 28px;
      cursor: pointer;
      touch-action: none;
      user-select: none;
      -webkit-user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: background 0.08s;
    }
    .dpad-btn:active,
    .dpad-btn.pressed {
      background: rgba(255, 255, 255, 0.30);
      border-color: rgba(255, 255, 255, 0.6);
    }
    .dpad-empty {
      /* spacer cells in the grid */
    }

    /* Hide D-pad on devices with a precise pointer (mouse) */
    @media (pointer: fine) {
      #dpad { display: none; }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="canvas" width="900" height="684"></canvas>
    <div id="title-screen">
      <h1>HUNTER-HUNTER</h1>
      <p>TAP OR PRESS ANY KEY</p>
      <div class="instructions">
        WASD / Arrow Keys / D-pad to drive<br>
        Catch Hunter before he escapes!<br>
        Corner him for 3 seconds to win<br><br>
        Stop signs pause you 2 seconds<br>
        Red &amp; yellow lights block the intersection<br>
        Your truck is faster — use it wisely
      </div>
    </div>
  </div>

  <!-- On-screen D-pad (shown on touch devices) -->
  <div id="dpad">
    <div id="dpad-grid">
      <div class="dpad-empty"></div>
      <button class="dpad-btn" id="btn-up">▲</button>
      <div class="dpad-empty"></div>
      <button class="dpad-btn" id="btn-left">◄</button>
      <div class="dpad-empty"></div>
      <button class="dpad-btn" id="btn-right">►</button>
      <div class="dpad-empty"></div>
      <button class="dpad-btn" id="btn-down">▼</button>
      <div class="dpad-empty"></div>
    </div>
  </div>

  <script type="module" src="js/game.js"></script>
</body>
</html>
