<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Hunter-Hunter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      background: #1a1a2e;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Courier New', monospace;
      color: #eee;
      /* prevent iOS overscroll / bounce */
      overscroll-behavior: none;
      overflow: hidden;
      height: 100%;
      height: 100dvh;
    }
    html { height: 100%; }

    #game-container {
      position: relative;
      width: 100%;
      max-width: 900px;
      flex-shrink: 0;
    }
    canvas {
      display: block;
      width: 100%;
      /* height set by JS to maintain 900:684 ratio */
      image-rendering: pixelated;
      border: 2px solid #444;
      touch-action: none;
    }

    #title-screen {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(10, 10, 20, 0.88);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 16px;
    }
    #title-screen h1 {
      font-size: clamp(20px, 5.5vw, 48px);
      letter-spacing: 6px;
      color: #fff;
      text-shadow: 0 0 20px #aaf;
    }
    #title-screen p {
      font-size: clamp(13px, 3vw, 18px);
      color: #aaa;
      animation: blink 1.2s infinite;
    }
    #title-screen .instructions {
      font-size: clamp(10px, 2.5vw, 13px);
      color: #666;
      animation: none;
      text-align: center;
      line-height: 1.8;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    #title-screen.hidden { display: none; }

    /* ── On-screen D-pad ── */
    #dpad {
      display: none;          /* shown via JS when touch is detected */
      justify-content: center;
      align-items: center;
      flex: 1;
      width: 100%;
      max-width: 900px;
      padding-bottom: env(safe-area-inset-bottom, 8px);
    }
    #dpad-grid {
      display: grid;
      grid-template-columns: repeat(3, 72px);
      grid-template-rows: repeat(3, 72px);
      gap: 6px;
    }
    .dpad-btn {
      background: rgba(255, 255, 255, 0.10);
      border: 2px solid rgba(255, 255, 255, 0.25);
      border-radius: 12px;
      color: #fff;
      font-size: 28px;
      cursor: pointer;
      touch-action: none;
      user-select: none;
      -webkit-user-select: none;
    }
    .dpad-btn.pressed {
      background: rgba(255, 255, 255, 0.35);
      border-color: rgba(255, 255, 255, 0.7);
    }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="canvas" width="900" height="684"></canvas>
    <div id="title-screen">
      <h1>HUNTER-HUNTER</h1>
      <p id="start-prompt">PRESS ANY KEY TO START</p>
      <div class="instructions">
        Drive to catch Hunter before he escapes!<br>
        Corner him for 3 seconds to win<br><br>
        Stop signs pause you 2 seconds<br>
        Red &amp; yellow lights block the intersection<br>
        Your truck is faster — use it wisely
      </div>
    </div>
  </div>

  <!-- On-screen D-pad (shown on touch devices) -->
  <div id="dpad">
    <div id="dpad-grid">
      <div></div>
      <button class="dpad-btn" id="btn-up">▲</button>
      <div></div>
      <button class="dpad-btn" id="btn-left">◄</button>
      <div></div>
      <button class="dpad-btn" id="btn-right">►</button>
      <div></div>
      <button class="dpad-btn" id="btn-down">▼</button>
      <div></div>
    </div>
  </div>

  <script type="module" src="js/game.js"></script>

  <script>
    // Scale canvas height to maintain 900:684 ratio — works on all browsers/iOS versions
    const canvas = document.getElementById('canvas');
    function fitCanvas() {
      const w = canvas.clientWidth;
      canvas.style.height = Math.round(w * 684 / 900) + 'px';
    }
    fitCanvas();
    window.addEventListener('resize', fitCanvas);

    // Show D-pad and update prompt on any touch-capable device
    if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
      document.getElementById('dpad').style.display = 'flex';
      document.getElementById('start-prompt').textContent = 'TAP TO START';
    }
  </script>
</body>
</html>
