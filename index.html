<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hunter-Hunter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #1a1a2e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Courier New', monospace;
      color: #eee;
    }
    #game-container {
      position: relative;
    }
    canvas {
      display: block;
      image-rendering: pixelated;
      border: 2px solid #444;
    }
    #title-screen {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(10, 10, 20, 0.88);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 16px;
    }
    #title-screen h1 {
      font-size: 48px;
      letter-spacing: 6px;
      color: #fff;
      text-shadow: 0 0 20px #aaf;
    }
    #title-screen p {
      font-size: 18px;
      color: #aaa;
      animation: blink 1.2s infinite;
    }
    #title-screen .instructions {
      font-size: 13px;
      color: #666;
      animation: none;
      text-align: center;
      line-height: 1.8;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    #title-screen.hidden { display: none; }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="canvas" width="900" height="684"></canvas>
    <div id="title-screen">
      <h1>HUNTER-HUNTER</h1>
      <p>PRESS ANY KEY TO START</p>
      <div class="instructions">
        WASD / Arrow Keys to drive<br>
        Catch Hunter before he escapes!<br>
        Corner him for 3 seconds to win
      </div>
    </div>
  </div>
  <script type="module" src="js/game.js"></script>
</body>
</html>
